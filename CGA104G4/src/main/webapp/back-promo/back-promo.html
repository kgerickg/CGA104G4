<script>
    const formBlock = document.querySelector('#formBlock');
    const UpdateForm = document.querySelector('#UpdateForm');
    const overlay = document.querySelector('.overlay');
    const btnCloseForm = document.querySelector('#close-form');
    const updateCloseForm = document.querySelector('#close-update');
    const promoIncrease = document.querySelector('.promoIncrease');
    const promoName = document.querySelector('#promoName');
    const promoVal = document.querySelector('#promoVal');
    const promoValSpan = document.querySelector('#promoValSpan');
    const promoCont = document.querySelector('#promoCont');
    const promoNameError = document.querySelector("#promoNameError");
    const promoStartTimeError = document.querySelector("#promoStartTimeError");
    const promoFinishTimeError = document.querySelector("#promoFinishTimeError");
    const promoContError = document.querySelector("#promoContError");
    const increasebtn =document.querySelector('#increasebtn');
    const showAllPromo = document.querySelector('#showAllPromo');
    const promoStateSelecter = document.querySelector('#promoStateSelecter');
    const selectByPromoState = document.querySelector('#selectByPromoState');
    const selectByPromoName = document.querySelector('#selectByPromoName');
    const inputByPromoName = document.querySelector('#inputByPromoName')
    const updateCancelbtn = document.querySelector('#updateCancelbtn');
    const increaseCancelbtn = document.querySelector('#increaseCancelbtn');
    const promoUpdateName = document.querySelector('#promoUpdateName');
    const promoUpdateVal = document.querySelector('#promoUpdateVal');
    const promoUpdateValSpan = document.querySelector('#promoUpdateValSpan');
    const promoUpdateCont = document.querySelector('#promoUpdateCont');
    const updateSavebtn = document.querySelector('#updateSavebtn');
    const promoUpdateNameError = document.querySelector("#promoUpdateNameError");
    const promoUpdateStartTimeError = document.querySelector("#promoUpdateStartTimeError");
    const promoUpdateFinishTimeError = document.querySelector("#promoUpdateFinishTimeError");
    const promoUpdateContError = document.querySelector("#promoUpdateContError");



    //取得PROMOLIST
    let getPromoList = getPromoListFn();

    promoIncrease.addEventListener('click', openFormBlock);
    btnCloseForm.addEventListener('click', closeForm);
    updateCloseForm.addEventListener('click', closeUpdateForm);
    overlay.addEventListener('click', closeForm);
    overlay.addEventListener('click', closeUpdateForm);
    updateCancelbtn.addEventListener('click', closeUpdateForm);
    increaseCancelbtn.addEventListener('click', closeForm);

    promoValSpan.innerHTML = (promoVal.value / 10).toFixed(1) + "折";
    jQuery.datetimepicker.setLocale('zh-TW');


    //按下ESC 新增與更新活動表單關閉;
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && !formBlock.classList.contains('hidden')) {
            closeForm();
            closeUpdateForm();
        }
    });


    //移動折扣RANGE-BAR動態顯示數值
    promoVal.addEventListener('mousemove', function () {
        promoValSpan.innerHTML = (promoVal.value / 10).toFixed(1) + "折";
    })

    promoUpdateVal.addEventListener('mousemove', function () {
        promoUpdateValSpan.innerHTML = (promoUpdateVal.value / 10).toFixed(1) + "折";
    })


    //顯示新增活動表單
    function openFormBlock() {
        formBlock.classList.remove('hidden');
        overlay.classList.remove('hidden');
        promoValSpan.innerHTML = `5.0折`

    };

    //關閉修改表單
    function closeUpdateForm() {
        overlay.classList.add('hidden');
        UpdateForm.classList.add('hidden')
        clearUpdateError();
    }

    //關閉新增活動表單
    function closeForm() {
        formBlock.classList.add('hidden');
        overlay.classList.add('hidden');
        promoName.value = "";
        promoVal.value="";
        promoCont.value = "";
        $('#promoUpdateStartTime').val("");
        $('#promoUpdateFinishTime').val("");
        clearIncreaseError();


    };

    //取得資料庫中所有活動
    showAllPromo.addEventListener('click', function () {
        let promoList = getPromoList();
        showPromoList(promoList);
    });

    increasebtn.addEventListener('click',async function(){
        clearIncreaseError();
        let newPromoName =  promoName.value;
        let newPromoVal= promoVal.value;
        let newPromoCont = promoCont.value;
        let options = {
            year: 'numeric', month: 'numeric', day: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false
        };
        let timeFormater = new Intl.DateTimeFormat("ja-JP", options);
        let promoTimeSTemp = $('#promoStartTime').datetimepicker('getValue');
        let promoTimeETemp = $('#promoFinishTime').datetimepicker('getValue');
        let NewPromoTimeS = timeFormater.format(promoTimeSTemp);
        let NewPromoTimeE = timeFormater.format(promoTimeETemp);

        let formData = new FormData();
        formData.append("promoName", newPromoName);
        formData.append("promoVal", newPromoVal);
        formData.append("promoTimeS", NewPromoTimeS);
        formData.append("promoTimeE", NewPromoTimeE);
        formData.append("promoCont", newPromoCont);
        formData.append("action", "insert");
        let path = window.location.pathname;
        let webCtx = path.substring(0, path.indexOf('/', 1));
        let url = webCtx + "/promo/promo.do";
        let response = await fetch(url, {method: 'post', body: formData}).then(e => e.json());
        if (!response.state) {
            if(response.promoNameError){
                promoNameError.innerHTML = response.promoNameError;

            }
            if(response.promoTimeSError){
                promoStartTimeError.innerHTML = response.promoTimeSError;
            }

            if(response.promoTimeEError){
                promoFinishTimeError.innerHTML = response.promoTimeEError;
            }

            if(response.promoContError){
                promoContError.innerHTML = response.promoContError;
            }
            return
        }
        let NewList = await getPromoPromise();
        showPromoList(NewList);
        closeForm();
        getPromoList = getPromoListFn();

    })

    //開始時間INPUT綁定JQUERY DATETIMEPICKER
    $('#promoStartTime').datetimepicker({
        format: 'Y/m/d H:i',
        formatTime: 'H:i',
        formatDate: 'Y/m/d',
        defaultTime: "00:00",
        minDate:'+1970/01/02',
        onShow: function () {
            this.setOptions({
                maxDate: $('#promoFinishTime').val() ? $('#promoFinishTime').val() : false
            })
        }
    })

    //結束時間INPUT綁定JQUERY DATETIMEPICKER
    $('#promoFinishTime').datetimepicker({
        format: 'Y/m/d H:i',
        formatTime: 'H:i',
        formatDate: 'Y/m/d',
        defaultTime: "00:00",
        onShow: function () {
            this.setOptions({
                minDate: $('#promoStartTime').val() ? $('#promoStartTime').val() : false
            })
        }
    });
    //修改表單開始時間綁定JQUERY DATETIMEPICKER
    $('#promoUpdateStartTime').datetimepicker({
        format: 'Y/m/d H:i',
        formatTime: 'H:i',
        formatDate: 'Y/m/d',
        defaultTime: "00:00",
        onShow: function () {
            this.setOptions({
                maxDate: $('#promoUpdateFinishTime').val() ? $('#promoUpdateFinishTime').val() : false
            })
        }
    });
    //修改表單開始時間綁定JQUERY DATETIMEPICKER
    $('#promoUpdateFinishTime').datetimepicker({
        format: 'Y/m/d H:i',
        formatTime: 'H:i',
        formatDate: 'Y/m/d',
        defaultTime: "00:00",
        onShow: function () {
            this.setOptions({
                minDate: $('#promoUpdateStartTime').val() ? $('#promoUpdateStartTime').val() : false
            })
        }
    });


    //依活動狀態搜索 進行過濾並顯示結果
    selectByPromoState.addEventListener('click', function () {
        let option = +promoStateSelecter.value;
        let promoList = getPromoList();
        if (option === 0) {
            const result = promoList.filter(promo => promo.promState === '已結束')
            showPromoList(result);
        } else if (option === 1) {
            const result = promoList.filter(promo => promo.promState === '進行中')
            showPromoList(result);
        } else if (option === 2) {
            const result = promoList.filter(promo => promo.promState === '尚未開始')
            showPromoList(result);
        }
    })

    //依活動名稱搜索
    selectByPromoName.addEventListener('click', function () {
        let compareWord = inputByPromoName.value.trim();
        if (compareWord.length !== 0) {
            let Reg = new RegExp(compareWord)
            let promoList = getPromoList();
            const result = promoList.filter(promo => Reg.test(promo.promoName));
            showPromoList(result);
        }
    })

    function copyPromo(promoId) {
        openFormBlock();
        let promoList = getPromoList();
        const [result] = promoList.filter(promo => promo.promoId === promoId);
        promoName.value = result.promoName;
        promoVal.value = (parseFloat(result.promoVal) * 10);
        promoCont.value = result.promoCont;
        promoValSpan.innerHTML = `${result.promoVal}折`


    }

    //刪除活動
    async function deletePromo(promoId) {
        let path = window.location.pathname;
        let webCtx = path.substring(0, path.indexOf('/', 1));
        let url = webCtx + "/promo/promo.do?action=delete&promoId=" + promoId;
        await fetch(url, {method: 'get'})
            .then(response => {
                if (response.ok) {
                    let promoList = getPromoList();
                    let result = promoList.filter(promo => promo.promoId !== promoId)
                    showPromoList(result);
                }
            });
        getPromoList = getPromoListFn();
    }
    //儲存被編輯的活動ID
    let UpdatePromoId;
    //編輯活動
    function editPromo(promoId) {
        UpdatePromoId = promoId;
        overlay.classList.remove('hidden');
        UpdateForm.classList.remove('hidden');
        let promoList = getPromoList();
        let [result] = promoList.filter(promo => promo.promoId === promoId);
        promoUpdateName.value = result.promoName;
        promoUpdateVal.value = (parseFloat(result.promoVal) * 10);
        promoUpdateValSpan.innerHTML = `${result.promoVal}折`
        $('#promoUpdateStartTime').datetimepicker('setOptions', {value: new Date(result.promoTimeS)});
        $('#promoUpdateFinishTime').datetimepicker('setOptions', {value: new Date(result.promoTimeE)});
        promoUpdateCont.value = result.promoCont;
    }
    //更新按鈕綁定進行更新
    updateSavebtn.addEventListener('click', async function () {
        clearUpdateError();
        let promoId = UpdatePromoId;
        let promoName = promoUpdateName.value;
        let promoVal = promoUpdateVal.value;
        let options = {
            year: 'numeric', month: 'numeric', day: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false
        };
        let timeFormater = new Intl.DateTimeFormat("ja-JP", options);
        let promoTimeSTemp = $('#promoUpdateStartTime').datetimepicker('getValue');
        let promoTimeETemp = $('#promoUpdateFinishTime').datetimepicker('getValue');
        let promoTimeS = timeFormater.format(promoTimeSTemp);
        let promoTimeE = timeFormater.format(promoTimeETemp);
        let promoCont = promoUpdateCont.value;

        let formData = new FormData();
        formData.append("promoId", promoId);
        formData.append("promoName", promoName);
        formData.append("promoVal", promoVal);
        formData.append("promoTimeS", promoTimeS);
        formData.append("promoTimeE", promoTimeE);
        formData.append("promoCont", promoCont);
        formData.append("action", "update");

        let path = window.location.pathname;
        let webCtx = path.substring(0, path.indexOf('/', 1));
        let url = webCtx + "/promo/promo.do"
        let response = await fetch(url, {method: 'post', body: formData}).then(e => e.json())
        if (!response.state) {
            if(response.promoNameError){
                promoUpdateNameError.innerHTML = response.promoNameError;
            }
            if(response.promoTimeSError){
                promoUpdateStartTimeError.innerHTML = response.promoTimeSError;
            }

            if(response.promoTimeEError){
                promoUpdateFinishTimeError.innerHTML = response.promoTimeEError;
            }

            if(response.promoContError){
                promoUpdateContError.innerHTML = response.promoContError;
            }
            return
        }
        let NewList = await getPromoPromise();
        showPromoList(NewList);
        closeUpdateForm();
        getPromoList = getPromoListFn();

    })
    //消除更新表單錯誤資訊
    function clearUpdateError(){
        promoUpdateNameError.innerHTML = "";
        promoUpdateStartTimeError.innerHTML = "";
        promoUpdateFinishTimeError.innerHTML = "";
        promoUpdateContError.innerHTML = "";
    }

    function clearIncreaseError(){
        promoNameError.innerHTML = "";
        promoStartTimeError.innerHTML = "";
        promoFinishTimeError.innerHTML = "";
        promoContError.innerHTML = "";
    }


    //DATATABLES 用來顯示PROMOLIST
    function showPromoList(promoList) {
        $("#tablediv").show();
        $('#table_id').DataTable({
            "dom": ` <'row'<'col-sm-12'tr>>
                         <'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>`,
            "pageLength": 5,
            "order": [[ 3, "desc" ]],
            "data": promoList,
            "autoWidth": true,
            "destroy": true,
            "searching": false,
            "lengthChange": false,
            "columns": [
                {data: 'promoId', title: "活動編號"},
                {data: 'promoName', title: "活動名稱"},
                {data: 'promoCont', title: "活動內容"},
                {data: 'promoTimeS', title: "開始時間"},
                {data: 'promoTimeE', title: "結束時間"},
                {data: 'promoVal', title: "優惠折扣(折)"},
                {data: 'promState', title: "活動狀態"},
                {
                    data: null, title: "操作",
                    render: function (data, type, row) {
                        if (row.promState === "已結束") {
                            return `<button type="button" class="btn btn-info btn-sm" onclick="copyPromo(${row.promoId})">複製</button> ` +
                                `<button type="button" class="btn btn-danger btn-sm" onclick="deletePromo(${row.promoId})">刪除</button>`
                        } else {
                            return `<button type="button" class="btn btn-warning btn-sm" onclick="editPromo(${row.promoId})">編輯</button> ` +
                                `<button type="button" class="btn btn-danger btn-sm" onclick="deletePromo(${row.promoId})">刪除</button>`
                        }
                    }
                },
            ],
            "columnDefs": [
                {
                    targets: [2],
                    width: "20%",
                },
                {
                    targets: [3, 4, 7],
                    width: "15%",
                },

            ],
            language: {
                url: "https://cdn.datatables.net/plug-ins/1.11.3/i18n/zh_Hant.json"
            },

        });
    }


    //將伺服器回傳的PROMOLIST進行解構
    function getPromoListFn() {
        let promoList = new Array();
        let promoPromise = getPromoPromise();
        promoPromise.then(e => promoList = [...e]);

        function ReturnPromoList() {
            return promoList;
        }

        return ReturnPromoList;
    }

    //發出請求像伺服器取得PROMOLIST
    async function getPromoPromise() {
        let path = window.location.pathname;
        let webCtx = path.substring(0, path.indexOf('/', 1));
        let url = webCtx + "/promo/promo.do?action=getAll";
        let promoList = await fetch(url, {method: 'get'}).then(res => res.json());
        let compareDate = Date.now();
        let options = {
            year: 'numeric', month: 'numeric', day: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false
        };
        let timeFormater = new Intl.DateTimeFormat("ja-JP", options)
        promoList.forEach(promo => {
            let promoTimeS = new Date(promo.promoTimeS);
            promo.promoTimeS = timeFormater.format(promoTimeS);
            let promoTimeE = new Date(promo.promoTimeE);
            promo.promoTimeE = timeFormater.format(promoTimeE);
            if (promoTimeE.getTime() > compareDate && promoTimeS.getTime() < compareDate) {
                promo.promState = "進行中";
            } else if (promoTimeS.getTime() > compareDate) {
                promo.promState = "尚未開始"
            } else {
                promo.promState = "已結束"
            }
            promo.promoVal = (promo.promoVal / 10).toFixed(1)
        })
        return promoList;
    };


</script>
