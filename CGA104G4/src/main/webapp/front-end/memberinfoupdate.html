<body>

<!-- 上面是NAV載入 請一定要放在BODY開始的位置 -->

<div class="wrapper">
    <section class="pager-section text-center" style="padding-bottom: 30px; padding-top: 140px;">
        <div class="container">
            <div class="pager-head">
                <h2 style="color: #ffa500; font-size: 2rem; font-weight: 400;">個人基本資料</h2>
            </div>
            <!--pager-head end-->
        </div>
    </section>
    <!--pager-section end-->

    <section class="">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="delitaste-form text-center">
                        <div>
                            <h4 class="text-left" style="font-size: 1rem;">帳號:</h4>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="email" name="memEmail" id="memEmail" placeholder="信箱*"
                                               class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                            <h4 class="text-left" style="font-size: 1rem;">基本資料:</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="memName" id="memName" placeholder="姓名*"
                                               class="form-control" readonly>
                                    </div>
                                    <!--form-group end-->
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="memMobile" id="memMobile" placeholder="手機號碼*"
                                               class="form-control" readonly>
                                    </div>
                                    <!--form-group end-->
                                </div>
                            </div>
                            <span style="display: flex; justify-content:space-around">
                                    <span  style="color: red"
                                          id="memNameerror"></span>
                                    <span  id="memMobileerror" style="color: red"></span>
                            </span>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <select style="height: 55px;" class="form-control" name="memCity"
                                                id="memCity" disabled>
                                            <option disabled selected>縣市</option>
                                        </select>
                                    </div>
                                    <!--form-group end-->
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <select style="height: 55px;" class="form-control" name="memDist"
                                                id="memDist" disabled>
                                            <option disabled selected>鄉鎮區</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="路段" class="form-control" name="memAdr"
                                               id="memAdr" readonly>
                                    </div>
                                    <!--form-group end-->
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div>
                                    <h4 class="text-left" style="font-size: 1rem; margin-left: 8px;margin-right: 9rem">
                                        個人照片
                                    </h4>
                                </div>
                                <div class="form-group" style="position: relative">
                                        <span id="imgbtnspan" style="position: absolute;display:none; left: 10%">
                                        <label class="btn btn-info">
                                            <input type="file" style="display:none;" id="imgInput"></iuput>
                                            <i class="fa fa-photo"></i> 上傳圖片
                                        </label>
                                        </span>
                                    <img src="" id="personalImage" width="200px" height="auto"
                                         style="background: #F5F5F5">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button type="button" class="btn-default w-100" style="outline: none;"
                                                id="update">
                                            修改
                                            <span></span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="display:none;" id="checkRow">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <button type="button" class="btn-default w-100" style="outline: none;"
                                                id="confirm">
                                            確認<span></span></button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <button type="button" class="btn-default w-100" style="outline: none;"
                                                id="cancel">
                                            取消<span></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<!-- 下面是這個版需要的js可添加各自需要的js檔-->
<script src="../resources/js/bootstrap.min.js"></script>
<script src="../resources/js/slick.js"></script>
<script src="../resources/js/scripts.js"></script>
<script src="../resources/js/isotope.js"></script>
</body>
<script>

    let locat = getLocation();

    async function getLocation() {
        locat = await fetch("../resources/js/taiwan_districts.json").then(res => res.json());
        return locat;
    }

    let memData = new FormData();
    (async function memberInfoUpdate() {
        let path = window.location.pathname;
        let webCtx = path.substring(0, path.indexOf('/', 1));
        let url = webCtx + "/member/memberfront.do?action=getMemberInfo";

        let response = await fetch(url, {method: 'get'}).then(e => e.json());
        if (response.memEmail) {
            $("#memEmail").val(response.memEmail);
        }
        if (response.memName) {
            $("#memName").val(response.memName);
            memData.append("memName", response.memName);
        }
        if (response.memMobile) {
            $("#memMobile").val(response.memMobile);
            memData.append("memMobile", response.memMobile);
        }

        if (response.memAdr) {
            $("#memAdr").val(response.memAdr);
            memData.append("memAdr", response.memAdr);
        }

        showCity();

        if (response.memCity) {
            $("#memCity").val(response.memCity);
            memData.append("memCity", response.memCity);
        }

        showDist();

        if (response.memDist) {
            $("#memDist").val(response.memDist);
            memData.append("memDist", response.memDist);
        }

        showOriginalImg()
    })();

    $("#imgInput").change(function () {
        if (this.files.length > 0) {
            let reader = new FileReader();
            reader.readAsDataURL(this.files[0]);
            reader.addEventListener("load", function () {
                $("#personalImage").attr("src", reader.result);
            })
        } else {
            $("#imgInput").val("");
            showOriginalImg();
        }
    })

    $("#update").click(function () {
        $("#memName").prop("readonly", false);
        $("#memMobile").prop("readonly", false);
        $("#memAdr").prop("readonly", false);
        $("#memCity").prop("disabled", false);
        $("#memDist").prop("disabled", false);

        $("#memCity").change(showDist);

        $("#update").toggle();
        $("#checkRow").toggle();
        $("#imgbtnspan").toggle();
    });

    $("#cancel").click(function () {
        $("#memNameerror").html("");
        $("#memMobileerror").html("");
        $("#memName").val(memData.get("memName"));
        $("#memMobile").val(memData.get("memMobile"));
        $("#memAdr").val(memData.get("memAdr"));

        if (memData.get("memCity")) {
            $("#memCity").val(memData.get("memCity"));
        } else {
            showCity();
        }

        if (memData.get("memDist")) {
            showDist();
            $("#memDist").val(memData.get("memDist"));
        } else {
            showDist();
        }

        $("#imgInput").val("");

        showOriginalImg()

        setReadonly();

    })

    $("#confirm").click(function () {
        $("#memNameerror").html("");
        $("#memMobileerror").html("");
        let formData = new FormData();
        formData.append("memName", $("#memName").val());
        formData.append("memMobile", $("#memMobile").val());
        formData.append("memAdr", $("#memAdr").val());
        formData.append("memCity", $("#memCity").val());
        formData.append("memDist", $("#memDist").val());


        if ($("#imgInput").val()) {
            let memPic = document.querySelector("#imgInput").files[0];
            formData.append("memPic", memPic);
        }

        formData.append("action", "updateData")

        updateData(formData);

    })

    async function updateData(formData) {
        let path = window.location.pathname;
        let webCtx = path.substring(0, path.indexOf('/', 1));
        let url = webCtx + "/member/memberfront.do";
        let response = await fetch(url, {method: 'post', body: formData}).then(e => e.json());
        if (!response.state) {
            if (response.memNameerror) {
                $("#memNameerror").html(response.memNameerror);
            }
            if (response.memMobileerror) {
                $("#memMobileerror").html(response.memMobileerror);
            }
            return;
        }
        await sessionStorage.removeItem("memData");
        window.location.reload();



    }


    function showCity() {
        $("#memCity").empty();
        $("#memCity").append("<option disabled selected>縣市</option>");
        locat.forEach(e => {
            $("#memCity").append(`<option value="${e.name}">${e.name}</option>`);
        });
    }

    function showDist() {
        $("#memDist").empty();
        $("#memDist").append("<option disabled selected>鄉鎮區</option>");
        locat.forEach(e => {
            let memDist;
            if (e.name === $("#memCity").val()) {
                memDist = e.districts;
                memDist.forEach(e => {
                    $("#memDist").append(`<option  value="${e.name}">${e.name}</option>`);
                })
            }
        })
    }

    function setReadonly() {
        $("#memName").prop("readonly", true);
        $("#memMobile").prop("readonly", true);
        $("#memAdr").prop("readonly", true);
        $("#memCity").prop("disabled", true);
        $("#memDist").prop("disabled", true);

        $("#update").toggle();
        $("#checkRow").toggle();
        $("#imgbtnspan").toggle();

    }

    function showOriginalImg() {
        let memData = JSON.parse(sessionStorage.getItem("memData"));
        if (memData.memPic) {
            $("#personalImage").attr("src", "data:image/png;base64," + memData.memPic);
        } else {
            $("#personalImage").attr("src", "../resources/images/personal.jpg");
        }

    }


</script>
